services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wldl-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf
      - ./deploy/nginx/conf.d/app.conf
      - ./deploy/ssl:/etc/letsencrypt
      - ./frontend/build:/usr/share/nginx/html
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - wldl-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wldl-backend
    # Remove the volume that mounts backend to /app (causes issues with build)
    volumes:
      - backend_uploads:/app/uploads
    environment:
      - FLASK_APP=server.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://wldl:${DB_PASSWORD}@db:5432/wldl_prod
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wldl-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service - SIMPLIFIED
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wldl-frontend
    # Remove problematic volumes during build
    environment:
      - REACT_APP_API_URL=/
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - wldl-network

  # Database Service
  db:
    image: postgres:13-alpine
    container_name: wldl-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=wldl
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=wldl_prod
    restart: unless-stopped
    networks:
      - wldl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wldl"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Certbot for SSL - DISABLE FOR INITIAL DEPLOYMENT
  # certbot:
  #   image: certbot/certbot
  #   container_name: certbot
  #   volumes:
  #     - ./deploy/ssl:/etc/letsencrypt
  #     - ./deploy/letsencrypt:/var/lib/letsencrypt
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - wldl-network

# Volumes - USE NAMED VOLUMES FOR PERSISTENCE
volumes:
  postgres_data:
  backend_uploads:

# Networks
networks:
  wldl-network:
    driver: bridge
